<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles4.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <a href="index2.html"></a>
</head>
<body>
    <div class="form-container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!-- Login Form Container-->
             <form class="form-box login-form" method="post">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                        <!--=====================================================================================================================-->
                        <div class="input-box">
                            <input type="text" id="username"class="inputs input-field" placeholder="Username">
                            <ion-icon name="person-outline" class="icon"></ion-icon>
                        </div>
                        <div class="validiation">
                            <ion-icon name="alert-circle-outline" id="username-error-icon"class="icon"></ion-icon>
                            <span id="username-error"></span>
                        </div>
                        <!--=====================================================================================================================-->
                        <div class="input-box">
                            <input type="password" id="password"class="inputs input-field" placeholder="Password">
                            <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                        </div>
                        <div class="validiation">
                            <ion-icon name="alert-circle-outline" id="password-error-icon"class="icon"></ion-icon>
                            <span id="password-error"></span>
                        </div>
                        <!--=====================================================================================================================-->
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <!--=====================================================================================================================-->
                        <div class="input-box">
                                <button type="submit" class="inputs submit-btn">
                                    <span>Sign In</span>
                                    <ion-icon name="arrow-forward-outline"></ion-icon>
                                </button>
                        </div>
                        <!--=====================================================================================================================-->
                </div>
                <div class="social-login">
                    <!--=====================================================================================================================-->
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>
                    <!--=====================================================================================================================-->
                    <div class="social-login-box">
                        <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                    </div>
                    <!--=====================================================================================================================-->
                    <div class="social-login-box">
                        <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                    </div>
                    <!--=====================================================================================================================-->
                    <div class="social-login-box">
                        <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                    </div>
                    <!--=====================================================================================================================-->
                </div>
             </form>

             <!-- Register Form Container -->
            <form class="form-box register-form">
                <div class="form-title">
                    <span>Sign Up</span>
                </div>
                <div class="form-inputs">
                    <!--=====================================================================================================================-->
                    <div class="input-box">
                        <input type="text" class="inputs input-field" id ="registerEmail" placeholder="Email">
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>
                    <div class="validiation">
                        <ion-icon name="alert-circle-outline" id="registerEmail-error-icon"class="icon"></ion-icon>
                        <span id="registerEmail-error"></span>
                    </div>
                    <!--=====================================================================================================================-->
                    <div class="input-box">
                        <input type="text" class="inputs input-field" id="registerUsername" placeholder="Username">
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="validiation">
                        <ion-icon name="alert-circle-outline" id="registerUsername-error-icon"class="icon"></ion-icon>
                        <span id="registerUsername-error"></span>
                    </div>
                    <!--=====================================================================================================================-->
                    <div class="input-box">
                        <input type="password" class="inputs input-field" id="registerPassword" placeholder="Password">
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                    </div>
                    <div class="validiation">
                        <ion-icon name="alert-circle-outline" id="registerPassword-error-icon"class="icon"></ion-icon>
                        <span id="registerPassword-error"></span>
                    </div>
                    <!--=====================================================================================================================-->
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me-check">
                        <label for="remember-me-check">Remember me</label>
                    </div>
                    <!--=====================================================================================================================-->
                    <div class="input-box">
                        <button type = "submit" class="inputs submit-btn">
                            <span>Sign Up</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                    <!--=====================================================================================================================-->
                </div>
                <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                    </div>
                    <div class="social-login-box">
                        <ion-icon name="logo-github" class="social-login-icon"></ion-icon>
                    </div>
                </div>
             </form>
        </div>
    </div>
<script src="../js/main2.js"></script>
</body>
</html>
